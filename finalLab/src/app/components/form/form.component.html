<div class="container mt-5">
    <h3 class="title">{{ titulo | uppercase }}</h3>
    <form class="mt-3" [formGroup]="userForm" (ngSubmit)="newUser()">
        <div class="mb-3">
            <input type="text" formControlName="nombre"
            class="form-control form-cotrol-lg" placeholder="Nombre">
            <div class="text-danger"
            *ngIf="userForm.get('nombre')?.hasError('required') && userForm.get('nombre')?.touched">
            <span>Campo requerido</span>
            </div>
        </div>
        <div class="mb-3">
            <input type="text" formControlName="apellidos"
            class="form-control form-cotrol-lg" placeholder="Apellidos">
            <div class="text-danger"
            *ngIf="userForm.get('apellidos')?.hasError('required') && userForm.get('apellidos')?.touched">
            <span>Campo requerido</span>
            </div>
        </div>
        <div class="mb-3">
            <input type="text" formControlName="edad"
            class="form-control form-control-lg" placeholder="Edad">
            <div class="text-danger"
            *ngIf="userForm.get('edad')?.hasError('required') && userForm.get('edad')?.touched">
            <span>Campo requerido</span>
            </div>
        </div>
        <div class="mb-3">
            <input type="text" formControlName="dni"
            class="form-control form-cotrol-lg" placeholder="DNI">
            <div class="text-danger"
            *ngIf="userForm.get('dni')?.hasError('required') && userForm.get('dni')?.touched">
            <span>Campo requerido</span>
            </div>
        </div>
        <div class="mb-3">
            <input type="text" formControlName="birthday"
            class="form-control form-cotrol-lg" placeholder="Fecha de nacimiento">
            <div class="text-danger"
            *ngIf="userForm.get('birthday')?.hasError('required') && userForm.get('birthday')?.touched">
            <span>Campo requerido</span>
            </div>
        </div>
        <div class="mb-3">
            <input type="text" formControlName="favColor"
            class="form-control form-cotrol-lg" placeholder="Color favorito">
            <div class="text-danger"
            *ngIf="userForm.get('age')?.hasError('required') && userForm.get('age')?.touched">
            <span>Campo requerido</span>
            </div>
        </div>
        <div class="mb-3">
            <select formControlName="gender">
                <option value="hombre">hombre</option>
                <option value="mujer">Mujer</option>
                <option value="noGender">No especificado</option>
                <option value="otro">Otro</option> 
            </select>
            <div class="text-danger"
            *ngIf="userForm.get('gender')?.hasError('required') && userForm.get('gender')?.touched">
            <span>Campo requerido</span>
            </div>
        </div>
        <div class="mb-3">
            <button [routerLink]="['/editar-usuario']" routerLinkActive="router-link-active"> Editar Usuario</button>
            <button type="submit" [disabled]="userForm.invalid" class="btn btn-success "> Aceptar</button>
        </div>
    </form>
</div>
